<style>
    @import url("https://fonts.googleapis.com/css?family=Crimson+Text&display=swap");
    @import url("https://fonts.googleapis.com/css?family=Work+Sans&display=swap");
    body {
      background: white;
      height: 100vh;
    }
    .titre{
      width: 100%;
      padding: 10px;
      font-size: 50px;
      color: #383838;
      background: white;
    }

    .container{
      width: 35%;
      position: absolute;
      left: 80%;
      top: 2.8%;
      transform: translate(-50% , -50%);
    }

    button {
    	color: white;
      top:0%;
    	padding: 20px 50px;
    	border: 0;
    	overflow: hidden;
    	font-size: 18px;
    	border-radius: 3px;
    	position: relative;
    }

    button:after {
    	content: '';
    	position: absolute;
    	height: 100%;
    	width: 100%;
    	left: 0;
    	top: 0;
    	background: rgba(0,0,0,.4);

    	-webkit-transition: all .3s ease-out;
    	-moz-transition: all .3s ease-out;
    	-o-transition: all .3s ease-out;
    	-ms-transition: all .3s ease-out;
    	transition: all .3s ease-out;
    }

    .normal_button {
    	background: #111d5e;
      border-color: #111d5e;
    }

    .deuxroues_button {
    	background: #111d5e;
    }

    .terrains_button {
    	background: #111d5e;
      border-color: #111d5e;
    }
    .squares_button {
    	background: #111d5e;
      border-color: #111d5e;
    }



    button[data-direction="down"]:hover:after {
    	-webkit-transform: translate(0,100%);
    	-moz-transform: translate(0,100%);
    	-o-transform: translate(0,100%);
    	-ms-transform: translate(0,100%);
    	transform: translate(0,100%);
      background: rgba(0,0,0,0);
    }

    button[data-direction="up"]:hover:after {
    	-webkit-transform: translate(0,-100%);
    	-moz-transform: translate(0,-100%);
    	-o-transform: translate(0,-100%);
    	-ms-transform: translate(0,-100%);
    	transform: translate(0,-100%);
      background: rgba(0,0,0,0);
    }

    button[data-direction="right"]:hover:after {
    	-webkit-transform: translate(100%,0);
    	-moz-transform: translate(100%,0);
    	-o-transform: translate(100%,0);
    	-ms-transform: translate(100%,0);
    	transform: translate(100%,0);
      background: rgba(0,0,0,0);
    }

    button[data-direction="left"]:hover:after {
    	-webkit-transform: translate(-100%,0);
    	-moz-transform: translate(-100%,0);
    	-o-transform: translate(-100%,0);
    	-ms-transform: translate(-100%,0);
    	transform: translate(-100%,0);
      background: rgba(0,0,0,0);
    }

</style>

</head>

<body style='margin: 0'>
    <a href=normal><button class="normal_button" data-direction="down">Parkings   <i class="fa fa-car" aria-hidden="true"></i></button></a>

    <a href=terrains><button class="terrains_button" data-direction="down">Terrains  <i class="fa fa-futbol-o" aria-hidden="true"></i></button></a>
    <a href=squares><button class="squares_button" data-direction="down">Squares   <i class="fa fa-tree" aria-hidden="true"></i></button></a>

});
