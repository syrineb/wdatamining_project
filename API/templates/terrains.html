    button:after {

    	position: absolute;

    	width: 100%;
    	left: 0;

      right: 0;

    	-webkit-transform: translate(0,100%);
    	-moz-transform: translate(0,100%);

    	-ms-transform: translate(0,100%);

    	-ms-transform: translate(0,-100%);

    	-o-transform: translate(100%,0);
    	-ms-transform: translate(100%,0);
    	transform: translate(100%,0);
      background: rgba(0,0,0,0);
    }

    button[data-direction="left"]:hover:after {
    	-webkit-transform: translate(-100%,0);

      // Enable the event system on the map instance:
      const mapEvents = new H.mapevents.MapEvents(map);

      function addMarkerToGroup(group, coordinate, html)
      {
        var marker = new H.map.Marker(coordinate);
        marker.setData(html);
        group.addObject(marker);
      }

      function evt (evt)
      {
        var bubble = new H.ui.InfoBubble(evt.target.getGeometry(), { content: evt.target.getData() });
        // show info bubble
        ui.addBubble(bubble);
      }

      function addInfoBubble(map, name, lati, long, address, capacity)
      {
        var group = new H.map.Group();
        map.addObject(group);
        // add 'tap' event listener, that opens info bubble, to the group
        group.addEventListener('tap', evt, false);

        addMarkerToGroup(group, {lat: lati, lng: long},
        `<div>Name: <a><b>${name}</b></a></div>` +
        `<div>Address: <br /><b>${address}</b></div>`+
        `<div>Capacity: <a><b>${capacity}</b></a></div>`);
      }
